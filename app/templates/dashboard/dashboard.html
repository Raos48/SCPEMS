{% extends 'base.html' %}

{% block titulo %}
Dashboard
{% endblock %}

{% block conteudo %}

<style>
/* styles.css */
.bg-CinzaClaro, #info_entrada, #info_adicionais, #observacoes, #responsavel, #movimentação, #despacho {
  background-color: #ddd;
}

.bg-CinzaEscuro li, .list-group-item {
  color: #555;
}

.espaco-entre-divs {
  margin-right: 0;
  margin-left: 0;
}

.cabecalho-cinza, .table-secondary {
  background-color: #34495e;
  color: white;
  padding: 10px;
  border-radius: 5px;
}

.borda-personalizada, .border-custom {
  border: 1px solid #fff;
}

.bg-custom {
  background-color: #fff;
}

.form-label, .btn-primary, .btn-left, .pdf-content, .no-text-shadow *, .hide-for-pdf {
  font-weight: bold;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

.custom-text {
  font-size: 14px;
}

.lime-green {
  color: lime;
}

.btn-left {
  display: inline-block;
  text-align: left;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s, color 0.3s;
}

.btn-left:hover {
  background-color: #4CAF50;
  color: white;
}

.pdf-content {
  font-size: 12px;
}

.no-text-shadow * {
  text-shadow: none !important;
}

.hide-for-pdf {
  display: none !important;
}
</style>




<title>Gráfico Plotly com Flask</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<h6>Gráfico Plotly com Flask</h6>

<div class="container mt-2 rounded mb-2">
    <div class="row">
        <div id="GRAFICO1" class="rounded p-2 mb-3 col-md-6 border borda-personalizada bg-CinzaClaro">
            <div id="plotly-graph"></div>
            <script>
                var graphJSON = {{ grafico2 | tojson | safe }};
                Plotly.plot('plotly-graph', JSON.parse(graphJSON), {});
            </script>
            <select id="month-select">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <!-- Adicione opções para todos os meses -->
            </select>
        </div>
        <div id="GRAFICO2" class="rounded p-2 mb-3 col-md-6 border borda-personalizada bg-CinzaClaro">
            <div id="plotly-graph2"></div>
            <script>
                var graphJSON = {{ grafico3 | tojson | safe }};
                Plotly.plot('plotly-graph2', JSON.parse(graphJSON), {});
            </script>
        </div>
        <div id="GRAFICO3" class="rounded p-2 mb-3 col-md-12 border borda-personalizada bg-CinzaClaro">
            <div id="plotly-graph3"></div>
        </div>
    </div>
</div>

<script>
    var graphJSON = {{ grafico_processos_por_dia | tojson | safe }};

{% endblock %}
